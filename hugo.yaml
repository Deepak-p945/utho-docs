baseURL: https://uthoplatforms.github.io/utho-docs/

# Hugo configuration file
title: utho Docs

# import hextra as module
module:
  imports:
  - path: hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: Features
      pageRef: /features
      weight: 2
    - name: About
      pageRef: /about
      weight: 3
    - name: Contact â†—
      url: "https://github.com/utho"
      weight: 4
    - name: Search
      weight: 5
      params:
        type: search
    - name: GitHub
      weight: 6
      url: "https://uthoplatforms.github.io/utho-docs/"
      params:
        icon: github
    - name: Twitter
      weight: 7
      url: "https://twitter.com/"
      params:
        icon: x-twitter

params:
  navbar:
    displayTitle: false
    displayLogo: true
    logo:
      path: images/logo_black.png
      dark: images/logo_white.png
      link: /utho-docs/
      width: 120
      height: 20

  footer:
    displayCopyright: true
    displayPoweredBy: false
    enableFooterSwitches: false

  editURL:
    enable: true
    base: "https://github.com/uthoplatforms/utho-docs/edit/main/content"

  enableInlineShortcodes: true

  taxonomies:
    author: "authors"
    tag: "tags"
    category: "categories"

  comments:
    enable: true
    type: giscus

    giscus:
      repo: <repository>
      repoId: <repository ID>
      category: <category>
      categoryId: <category ID>