baseURL: https://uthoplatforms.github.io/utho-docs/

# Hugo configuration file
title: utho Docs

# import hextra as module
module:
  imports:
  - path: hextra

toc: true

markup:
  tableOfContents:
    endLevel: 3
    ordered: false
    startLevel: 2
  # allow raw html
  goldmark:
    renderer:
      unsafe: true


  # enable hextra syntax highlight
  highlight:
    noClasses: false

taxonomies:
  author: "authors"
  tag: "tags"
  category: "categories"

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: Contact â†—
      url: "https://github.com/utho"
      weight: 5
    - name: Search
      weight: 6
      params:
        type: search
    - name: GitHub
      weight: 7
      url: "https://uthoplatforms.github.io/docs/"
      params:
        icon: github
    - name: Twitter
      weight: 8
      url: "https://twitter.com/"
      params:
        icon: x-twitter

services:
  googleAnalytics:
    ID: G-MEASUREMENT_ID

params:
  page:
    width: full
  footer:
    width: full
  navbar:
    displayTitle: false
    displayLogo: true
    logo:
      path: images/logo_black.png
      dark: images/logo_white.png
      link: /utho-docs/
      width: 120
      height: 20

  footer:
    displayCopyright: true
    displayPoweredBy: false
    enableFooterSwitches: false

  editURL:
    enable: true
    base: "https://github.com/uthoplatforms/utho-docs/edit/main/content"

  enableInlineShortcodes: true

  comments:
    enable: true
    type: giscus

    giscus:
      repo: <repository>
      repoId: <repository ID>
      category: <category>
      categoryId: <category ID>

    disqusShortname: kdpixels