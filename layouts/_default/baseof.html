<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
  {{- partial "head.html" . -}}

<style>
body.in-iframe .nav-container,
body.in-iframe .sidebar-container,
body.in-iframe .hextra-toc,
body.in-iframe .utho-breadcrumbs,
body.in-iframe .utho-promo,
body.in-iframe .utho-share,
body.in-iframe .hextra-footer {
  display: none;
}

.nav-container,
.sidebar-container,
.hextra-toc,
.utho-breadcrumbs,
.utho-promo,
.utho-share,
.hextra-footer {
  display: none;
}

body.in-iframe {
  margin: 0;
  padding: 0;
}


</style>
<script>
        document.addEventListener("DOMContentLoaded", function() {
            if (window.self === window.top) {
                // Not in iframe, show all elements
                document.querySelectorAll('.nav-container, .sidebar-container, .hextra-toc, .utho-breadcrumbs, .utho-breadcrumbs, .utho-promo, .utho-share, .hextra-footer').forEach(function(element) {
                    element.style.display = '';
                });
            } else {
                // In iframe, hide body margin and padding
                document.body.classList.add('in-iframe');
                // Change all hyperlinks to open in a new tab
                document.querySelectorAll('a').forEach(function(link) {
                    link.setAttribute('target', '_blank');
                });
            }
        });
    </script>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    if (window.self !== window.top) {
      document.body.classList.add('in-iframe');
    }
  });
</script>


  <body dir="{{ .Site.Language.LanguageDirection | default `ltr` }}">
    <!-- {{ $img := resources.Get "images/bg.svg" }}
    <image src="{{ $img.RelPermalink }}" style="position:fixed;max-height:100vh;right:0;top:0;opacity:0.3;z-index:-1;"/> -->
    {{- partial "navbar.html" . -}}
    {{- block "main" . }}{{ end -}}
    {{- if or (eq .Site.Params.footer.enable nil) (.Site.Params.footer.enable) }}
      {{ partial "footer.html" . }}
    {{ end }}
    {{ partial "scripts.html" . }}
  </body>


</html>
