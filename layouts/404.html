<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Not Found</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var url = window.location.pathname;

            // Function to find the closest matching URL
            function findMatchingURL(url) {
                var possibleURLs = [
                    // List of possible URLs
                    // This should be dynamically generated based on your site structure
                    "/docs/linux/how-to-configure-sftp-server-in-debian/",
                    "/docs/another-example-url/",
                    // Add more URLs as needed
                ];

                for (var i = 0; i < possibleURLs.length; i++) {
                    if (possibleURLs[i].includes(url.split('/').pop())) {
                        return possibleURLs[i];
                    }
                }
                return null;
            }

            var matchingURL = findMatchingURL(url);

            if (matchingURL) {
                window.location.href = matchingURL;
            } else {
                document.getElementById("error-message").innerHTML = "Page not found. Please check the URL.";
            }
        });
    </script>
</head>
<body>
    <h1>404 - Page Not Found</h1>
    <p id="error-message"></p>
</body>
</html>
