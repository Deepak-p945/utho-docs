<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var url = window.location.pathname;

            fetch("/urls.json")
                .then(response => response.json())
                .then(urls => {
                    function findClosestURL(url, urls) {
                        // Remove trailing slashes for comparison
                        var cleanUrl = url.replace(/\/$/, "");
                        var urlParts = cleanUrl.split('/');
                        var urlLastPart = urlParts[urlParts.length - 1];

                        for (var i = 0; i < urls.length; i++) {
                            var cleanSavedUrl = urls[i].replace(/\/$/, "");
                            var savedUrlParts = cleanSavedUrl.split('/');
                            var savedUrlLastPart = savedUrlParts[savedUrlParts.length - 1];

                            if (savedUrlLastPart === urlLastPart) {
                                return urls[i];
                            }
                        }
                        return null;
                    }

                    var closestURL = findClosestURL(url, urls);

                    if (closestURL) {
                        // Perform a 301 redirect
                        window.location.replace(closestURL);
                        window.history.replaceState({}, '', closestURL);
                    } else {
                        document.getElementById("error-message").innerHTML = "Page not found. Please check the URL.";
                    }
                })
                .catch(error => {
                    document.getElementById("error-message").innerHTML = "An error occurred. Please try again later.";
                    console.error('Error fetching URLs:', error);
                });
        });
    </script>
        <title>Page Not Found</title>
</head>
<body>
    <h1>404 - Page Not Found</h1>
    <p id="error-message"></p>
</body>
</html>
